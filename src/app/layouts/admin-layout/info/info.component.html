
<mat-dialog-content  style="background:rgba(60, 60, 60, 0.79);width: 480px" >
  <div *ngFor="let link of data;let i=index">
    <a   style="text-decoration: none; margin-bottom: 10px;color: white " target="_blank" [href]="link"><p style="color: black">link{{i+1}}:</p>{{link.split('#')[1]}}</a>
  </div>

</mat-dialog-content>
